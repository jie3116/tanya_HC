<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART HC</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Perusahaan" class="company-logo">
            <div class="header-text">
                <h1>SMART HC</h1>
                <p>Tempat bertanya kebijakan kepegawaian BKI</p>
            </div>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="message bot">
                <div class="message-content">
                    <p>Halo! Saya adalah SMART HC, Asisten AI yang siap membantu Anda menjawab pertanyaan seputar kebijakan kepegawaian BKI. Silakan ajukan pertanyaan Anda.</p>
                </div>
            </div>
        </div>
        <form class="chat-form" id="chat-form">
            <input type="text" id="user-input" placeholder="Ketik pertanyaan Anda di sini..." autocomplete="off">
            <button type="submit" aria-label="Kirim Pesan">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </form>
    </div>

    <footer class="page-footer">
        <p>&copy; 2025 BKI. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
